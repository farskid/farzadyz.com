<!doctype html>
<html lang="en">

<head>

	%sapper.base%

	<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="normalize.css">
	<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preload" as="style"
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Serif:ital,wght@0,400;0,700;1,400&display=swap" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Serif:ital,wght@0,400;0,700;1,400&display=swap"
		media="print" onload="this.media='all'" />

	<!-- PWA && Icons -->
	<meta name="theme-color" content="#2f2d2d">
	<meta name="msapplication-TileColor" content="#2f2d2d">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<link rel="manifest" href="/icons/site.webmanifest">

	<!-- TW card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@YourAccount">
	<meta name="twitter:creator" content="@YourAccount">
	<meta name="twitter:title" content="Title of your page">
	<meta name="twitter:url" content="URL of your page">
	<meta name="twitter:description" content="Your description here">
	<meta name="twitter:image:src" content="URL of image">


	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<main data-root>%sapper.html%</main>
</body>

</html>
